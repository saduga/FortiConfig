<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>FortiGate - KVM</title>

    <style type="text/css">
        @charset "UTF-8";
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak,
        .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }
        
        ng\:form {
            display: block;
        }
        
        .ng-animate-shim {
            visibility: hidden;
        }
        
        .ng-anchor {
            position: absolute;
        }
    </style>

    <link id="theme" href="css/main-green.css" rel="stylesheet" type="text/css" data-theme="green">

</head>

<body class="medium large">
    <div id="app"></div>

    <script src="./app.js" data-container="#app"></script>
    <script>
        if (process.env.BROWSER_SYNC_CLIENT_URL) {
            const current = document.currentScript;
            const script = document.createElement('script');
            script.src = process.env.BROWSER_SYNC_CLIENT_URL;
            script.async = true;
            current.parentNode.insertBefore(script, current);
        }
    </script>
</body>

</html>
